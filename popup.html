<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolt.new Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
        <h1>Bolt.new Assistant</h1>
      </div>
    </div>
    
    <div class="content">
      <div class="status">
        <div class="status-indicator" id="statusIndicator"></div>
        <span class="status-text" id="statusText">Checking bolt.new...</span>
      </div>
      
      <!-- Latest Plan Section -->
      <div class="section">
        <h3>📋 Latest Plan</h3>
        <button id="readPlanBtn" class="action-btn green">Read Latest Plan</button>
        <div id="planContent" class="content-display"></div>
      </div>
      
      <!-- Chat Input Section -->
      <div class="section">
        <h3>💬 Chat Input</h3>
        <textarea id="chatInput" placeholder="Enter message to send to bolt.new chat..." rows="3"></textarea>
        <button id="sendChatBtn" class="action-btn blue">Send to Chat</button>
      </div>
      
      <!-- Code Reader Section -->
      <div class="section">
        <h3>📁 Code Reader</h3>
        <button id="readCodeBtn" class="action-btn red">Read Project Code</button>
        <div id="codeContent" class="content-display"></div>
      </div>
    </div>
    
    <div class="footer">
      <button id="settingsBtn" class="footer-btn">Settings</button>
      <button id="helpBtn" class="footer-btn">Help</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
