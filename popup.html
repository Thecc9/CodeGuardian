<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeGuardian</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 12l2 2 4-4"/>
          <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
          <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
          <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3"/>
          <path d="M12 21c0-1 1-3 3-3s3 2 3 3-1 3-3 3-3-2-3-3"/>
        </svg>
        <h1>CodeGuardian</h1>
      </div>
    </div>
    
    <div class="content">
      <div class="status">
        <div class="status-indicator inactive"></div>
        <span class="status-text">Protection Inactive</span>
      </div>
      
      <button id="toggleProtection" class="toggle-btn">
        Enable Protection
      </button>
      
      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Threats Blocked</span>
          <span class="stat-value" id="threatsBlocked">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Code Reviews</span>
          <span class="stat-value" id="codeReviews">0</span>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <button id="settingsBtn" class="footer-btn">Settings</button>
      <button id="helpBtn" class="footer-btn">Help</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
